<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instant Typewriter</title>
  <meta name="author" content="Camila Uribe" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header>
    <section id="about__section">
      <class="container" data-aos="fade-down" data-aos-duration="1500">
        <span class="typing typed"></span>
    </section>
    <nav class="container-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="./product.html">Product</a>
      <a href="./contact.html">Contact</a>
      <a href="#" class="shopping-car"><img src="./images/shopping-cart_icon.png" alt="Shopping Car Icon" width="30"
          height="30" /></a>
    </nav>
  </header>
  <main>
    <section id="contact">

      <h2 class="section-header">CONTACT US</h2>

      <div class="contact-wrapper">

        <!-- Left contact page -->

        <form id="contact-form" class="form-horizontal" role="form">

          <div class="form-group">
            <input type="text" class="form-control" id="name" placeholder="NAME" name="name" value="" required>
          </div>

          <div class="form-group">
            <input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required>
          </div>

          <textarea class="form-control" rows="10" placeholder="MESSAGE" name="message" required></textarea>

          <button class="send-button" id="submit" type="submit" value="SEND">SEND</button>

        </form>

        <!-- Left contact page -->

        <div class="direct-contact-container">

          <ul class="contact-list">
            <li class="list-item"> <img src="./images/location_icon.png" alt="Location Icon" width="35"
                height="35" />Toronto, ON</li>

            <li class="list-item"><a href="tel:1-845-346-2345"> <img src="./images/phone-icon.png" alt="Phone Icon"
                  width="35" height="35" />(845)346-2345</a></li>

            <li class="list-item"><a href="mailto:#" title="Send me an email"> <img src="./images/email-icon.png"
                  alt="Email Icon" width="35" height="35" /> typewriter.info@gmail.com</a></li>

          </ul>

          <hr>
          <ul class="social-media-list">
            <li><a href="#" target="_blank"> <img src="./images/twitter-logo.png" alt="Twitter Icon" width="30"
                  height="30" /></a>
            </li>
            <li><a href="#" target="_blank"><img src="./images/instagram-logo.png" alt="Instagram Icon" width="35"
                  height="35" /></a>
            </li>
          </ul>
          <hr>
          <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
        </div>

      </div>

    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 The Typewriter History</p>
  </footer>
</body>

</html>
